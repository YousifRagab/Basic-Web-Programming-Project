<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <div class="header">
            <img src="assets/LogoTransparent.png" alt="logo" width="70">
        </div>
        <a href="index.html">Home</a>
        <a href="specs.html">Specs</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="row">
        <div class="HeaderTitle">
            <h1>CONTACT US</h1>
        </div>
        <div class="contact">
            <table class="contactform">
                <tr>
                    <td>
                        <input class="contactfield" type="text" id="firstnameText" name="firstnameText" size="20%"
                            placeholder="First Name" />
                    </td>
                    <td>
                        <input class="contactfield" type="text" id="lastnameText" name="lastnameText" size="20%"
                            placeholder="Last Name" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="contactfield" type="email" id="emailText" name="emailText" size="49%"
                            placeholder="Email" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="contactfield" type="tel" id="phoneText" name="phoneText" size="49%"
                            placeholder="Phone Number" />
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <textarea class="contactmessage" cols="51" rows="4" placeholder="Message"></textarea>
                    </th>
                </tr>
                <tr class="contactsend">
                    <td colspan="2">
                        </br><input class="contactsendbutton" type="submit" id="submitText" name="submitText"
                            value="Send" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <footer id="footer">
        <div class="div10">
            <div class="topnav2">
                <a href="index.html">Home</a>
                <a href="specs.html">Specs</a>
                <a href="gallery.html">Gallery</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <img src="assets/CoverTransparent.png" alt="footer" width="200px">
        </div>
        <i class="far fa-copyright"> 2024 VIPER PHONE. All rights reserved</i>
    </footer>
</body>

</html>
